<div class="container">
  <div class="columns is-centered">
    <div class="box column is-three-fifths">
      <h1 class="title has-text-centered title">Typing Challenge</h1>

      <div class="is-centered buttons">
        <button #b1 [ngClass]="selected===b1 ? 'is-hovered' : ''" (click)="difficulty =  5; generateNewText(); selected= $event.target" class="button  eqWidth is-primary is-outlined">Easy</button>
        <button #b2 [ngClass]="selected===b2 ? 'is-hovered' : ''" (click)="difficulty =  10; generateNewText(); selected= $event.target" class="button eqWidth is-info is-outlined">Medium</button>
        <button #b3 [ngClass]="selected===b3 ? 'is-hovered' : ''" (click)="difficulty =  15; generateNewText(); selected= $event.target" class="button eqWidth is-danger is-outlined">Hard</button>
        </div> 


      <p class="has-text-centered spaced"> 
        <span [class]="compText(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i = index;"
          >{{
            letter
          }}</span
        >
      </p>
      <div class="field">
              <input class="input" #inputBox spellcheck="false" autofocus [(ngModel)]="enteredText" (input)="inputChange()"/>
      </div>

      <div class="has-text-centered spaced">
        <button (click)="generateNewText()" class="button is-outlined is-info">New Sentence</button>
      </div> 
  


      <div *ngIf="randomText == enteredText" class="box has-text-centered" >
        <h1 class="title">Time: {{time / 100.00}} seconds</h1>
        
      </div>

    </div>  
  </div>

</div>
