<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>

      <div class="has-text-centered">
      <button (click)="generateNewText()" class="button is-outlined is-info">New Sentence</button>
      </div> 

      <p class="has-text-centered"> 
        <span [class]="compText(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i = index;"
          >{{
            letter
          }}</span
        >


      </p>
      <div class="field">
              <input class="input" #inputBox spellcheck="false" autofocus [(ngModel)]="enteredText"/>
      </div>
      <div *ngIf="randomText == enteredText" class="box has-text-centered" >
        <h1 class="title" >Success!</h1>
      </div>

    </div>  
  </div> 
</div>
