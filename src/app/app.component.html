<div class="container">

  <div class="columns is-centered">
    <div class="box column is-three-fifths">
      <h1 class="title has-text-centered title">Typing Challenge</h1>

      <div class="has-text-centered spaced">
      <button (click)="generateNewText()" class="button is-outlined is-info">New Sentence</button>
      </div> 

      <p class="has-text-centered"> 
        <span [class]="compText(letter, enteredText[i])" *ngFor="let letter of randomText.split(''); let i = index;"
          >{{
            letter
          }}</span
        >


      </p>
      <div class="field">
              <input class="input" #inputBox spellcheck="false" autofocus [(ngModel)]="enteredText" (input)="inputChange()"/>
      </div>
      <div *ngIf="randomText == enteredText" class="box has-text-centered" >
        <h1 class="title">Time: {{time / 100.00}}</h1>
        
      </div>

    </div>  
  </div>

</div>
